<div class=" mx-auto">
    <h2 class="text-2xl md:text-2xl font-bold text-center text-gray-800 mb-6">
        Add New Task
    </h2>

    <form (ngSubmit)="addTask()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column -->
        <div class="space-y-4">
            <!-- Title -->
            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">Title</span>
                <input type="text" name="title" required [(ngModel)]="task.title"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500  placeholder:text-gray-400 "
                    placeholder="Wallpaper" />
            </label>

            <!-- Description -->
            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">Description</span>
                <textarea name="description" [(ngModel)]="task.description" rows="3"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 "
                    placeholder="Wallpaper"></textarea>
            </label>

            <!-- Due Date -->
            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">Due Date</span>
                <input type="date" name="dueDate" [(ngModel)]="task.dueDate"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </label>

            <!-- Number of Rolls -->
            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">No. of Wallpaper Rolls</span>
                <input type="number" min="1" name="noOfRolls" [(ngModel)]="task.noOfRolls"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 "
                    placeholder="2" />
            </label>

            <!-- Area Size -->
            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">Work Area Size</span>
                <input type="text" min="0" name="areaSize" [(ngModel)]="task.areaSize"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 "
                    placeholder="(10 x 10)ft" />
            </label>
        </div>

        <!-- Right Column -->
        <div class="space-y-4">
            <!-- Assign To -->
            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">Assign To</span>
                <select name="assignedTo" [(ngModel)]="task.assignedTo"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option *ngFor="let worker of workers" [value]="worker">{{ worker }}</option>
                </select>
            </label>

            <!-- Customer -->
            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">Customer</span>
                <select name="customer" [(ngModel)]="task.customer"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option *ngFor="let customer of customers" [ngValue]="customer">{{ customer.name }}</option>
                </select>
            </label>

            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">Room Type</span>
                <input type="text" min="0" name="roomType" [(ngModel)]="task.roomType"
                    placeholder="Living area, Dining area, etc."
                    class="w-full border border-gray-300 placeholder:text-gray-400  rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            </label>

            <!-- Payment Status -->
            <label class="block">
                <span class="block text-gray-700 font-medium mb-1">Payment Status</span>
                <select name="paymentStatus" [(ngModel)]="task.paymentStatus"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Paid">Fully Paid</option>
                    <option value="Partial">Partial Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
            </label>

            <!-- Remaining Payment -->
            <div *ngIf="task.paymentStatus !== 'Paid'">
                <label class="block">
                    <span class="block text-gray-700 font-medium mb-1">Remaining Payment</span>
                    <input type="number" min="0" name="remainingPayment" [(ngModel)]="task.remainingPayment"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 "
                        placeholder="123" />
                </label>
            </div>
            <div class="text-end">
                <button type="submit"
                    class="w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-200">
                    Submit Task
                </button>
            </div>
        </div>

    </form>
</div>
