<div class="mx-auto w-full max-w-md p-6">
    <section>
      <div class="flex items-center  justify-center my-3">
        <div class="mx-auto w-full max-w-md shadow-lg p-6">
          <h2 class="text-2xl font-bold leading-tight">Log in to your account</h2>
          <p class="text-base text-gray-600">
            Don't have an account?
            <span class="text-blue-500 cursor-pointer" routerLink="/admin/auth/register">Sign Up</span>
          </p>
  
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-5">
            <div class="space-y-4">
              <!-- Email -->
              <div>
                <label class="text-base font-medium text-gray-900">Email address</label>
                <div>
                  <input
                    type="email"
                    placeholder="Email"
                    formControlName="email"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
                  />
                  <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-sm text-red-600 mt-1">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</div>
                  </div>
                </div>
              </div>
  
              <!-- Password -->
              <div>
                <label class="text-base font-medium text-gray-900">Password</label>
                <div>
                  <input
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
                  />
                  <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-sm text-red-600 mt-1">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                  </div>
                </div>
              </div>
  
              <!-- Submit -->
              <div>
                <button
                  class=" cursor-pointer inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold text-white hover:bg-black/80"
                  type="submit"
                  [disabled]="loginForm.invalid"
                >
                  Log In
                </button>
              </div>
            </div>
          </form>
  
        </div>
      </div>
    </section>
  </div>
